<div class="modal modal-visible" [ngClass]="{'modal-visible': modalService.getModalVisiblePrecio()}" tabindex="-1"
    role="dialog" aria-labelledby="tituloVentana" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="text-dark modal-title2" id="tituloVentana">Modificar precio de
                    <strong>{{parametrosModal.nombre}}</strong>
                </div>
                <button type="button" class="close btn btn-danger " data-toggle="tooltip" data-placement="top"
                    title="Cerrar" data-dismiss="modal" aria-label="Close" (click)="cerrarModalPrecio()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Precio actual: <strong> $ {{parametrosModal.precio}} </strong> </p>
                <label for="precio">Precio nuevo:</label>
                <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="precioNuevo"
                    placeholder="0" appPlaceholderFocus required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                    (click)="cerrarModalPrecio()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="guardarPrecio()">Guardar Precio</button>
            </div>
        </div>
    </div>
    <app-toast [message]="mensajeToast" [show]="mostrarToastFlag" [type]="'success'"></app-toast>
</div>

<app-navbar></app-navbar>
<div class="principal col-10">
    <div class="col-6">
        <h2>Editar Ingrediente</h2>
    </div>

    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" (click)="volverIngrediente()">Volver</button>
    </div>

    <div class="d-flex justify-content-center">
        <form class="col-9" (submit)="editarIngrediente()">
            <div class="form-group">
                <label for="nombre">Nombre: </label>
                <input type="text" class="form-control" id="nombre" name="nombre" required
                    [(ngModel)]="ingredienteEditar.nombre" disabled>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" required
                    [(ngModel)]="ingredienteEditar.cantidad">
            </div>
            <div class="form-group">
                <label for="unidadMedida">Unidad de Medida:</label>
                <input type="text" class="form-control" id="unidadMedida" name="unidadMedida" required
                    [(ngModel)]="ingredienteEditar.unidadMedida">
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">$</div>
                    </div>
                    <input type="number" class="form-control" id="precio" name="precio" required
                        [(ngModel)]="ingredienteEditar.precio">
                </div>

            </div>
            <div class="form-group">
                <label for="comentario">Comentario:</label>
                <textarea class="form-control" id="comentario" name="comentario"
                    [(ngModel)]="ingredienteEditar.comentario"></textarea>
            </div>
            <div class="d-flex justify-content-end mt-2">
                <button type="submit" class="btn btn-primary">Modificar Ingrediente</button>
            </div>
        </form>
    </div>
</div>

<div class="modal" [ngClass]="{'modal-visible': modalConfirmacion }" tabindex="-1" role="dialog"
    aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-content">

                <div class="modal-body">
                    <p>Desea guardar la modificacion? </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                        (click)="cerrarModal()">No</button>
                    <button type="button" class="btn btn-primary" (click)="guardarModificacion()">Si</button>
                </div>
            </div>
        </div>
    </div>
</div>

<app-navbar></app-navbar>
<div class="principal col-10">
    <div class="row mb-0">
        <div class="col-6">
            <h3>Ingredientes</h3>
        </div>
        <div class="buscador col-6">
            <form class="d-flex">
                <input class="form-control me-sm-2" type="text" placeholder="Buscar ingrediente.." [(ngModel)]="search"
                    name="search">
            </form>
        </div>
    </div>
    <div class="d-flex justify-content-end mb-2">
        <button type="button" class="btn btn-info" (click)="agregarIngrediente()"> <strong>Agregar Ingrediente</strong>
            <img src="../../../assets/icons-ingrediente.png" alt="Icono" width="30" height="30">
        </button>
    </div>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th class="col-3">Nombre</th>
                <th class="col-1">Cantidad</th>
                <th class="col-1">Unidad de Medida</th>
                <th class="col-2 text-center ">Precio</th>
                <th class="col-4 text-center">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let ingrediente of ingredientes | filter: search">
                <tr [ngClass]="{'seleccionado': ingrediente === ingredienteSeleccionado}"
                    *ngIf="ingrediente.estado !== 'eliminado'">
                    <td class="col-3" (click)="seleccionarIngrediente(ingrediente)" style="cursor: pointer">{{
                        ingrediente.nombre }}</td>
                    <td class="col-1 text-center">{{ ingrediente.cantidad }}</td>
                    <td class="col-1 text-center">{{ ingrediente.unidadMedida }}</td>
                    <td class="col-2 text-center"><strong> $ {{ ingrediente.precio }}</strong> </td>
                    <td class="col-4 text-center">
                        <button type="button" class="btn btn-secondary" (click)="editarPrecio(ingrediente)"> Modificar
                            Precio<img src="../../../assets/icons-precio.png" alt="Icono" width="30"
                                height="30"></button>
                        <button type="button" class="btn btn-danger" (click)="eliminarIngrediente(ingrediente)">
                            Eliminar<img src="../../../assets/icons-eliminar.png" alt="Icono" width="30"
                                height="30"></button>
                    </td>

                </tr>
            </ng-container>
        </tbody>
    </table>
</div>

<app-modal *ngIf="modalService.getModalVisiblePrecio()" [parametrosModal]="parametros"></app-modal>

<div class="modal" [ngClass]="{'modal-visible': modalEliminar }" tabindex="-1" role="dialog"
    aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Desea eliminar el ingrediente? </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                        (click)="cerrarModal()">No</button>
                    <button type="button" class="btn btn-primary" (click)="confirmarEliminacion()">Si</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" [ngClass]="{'modal-visible': modalExitoEliminar }" tabindex="-1" role="dialog"
    aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Ingrediente eliminado con exito!</p>
                </div>
            </div>
        </div>
    </div>
</div>
